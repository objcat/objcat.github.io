<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>objcat's open-doc</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <!-- 黑色主题 -->
    <link rel="stylesheet" href="./css/theme-simple-dark.css" />
    <style>
        :root {
            --base-font-size: 1rem;
            --heading-margin: 0;
            --heading-padding: 0;
            --heading-h1-margin: 0;
            --heading-h1-padding: 0;
            --heading-h2-margin: 0;
            --heading-h2-padding: 0;
            --heading-h3-margin: 0;
            --heading-h3-padding: 0;
            --heading-h4-margin: 0;
            --heading-h4-padding: 0;
        }
    </style>
</head>

<body>
    <nav>
        <a href="https://objcat.github.io" style="color: white">objcat's open-doc</a>
    </nav>
    <div id="app"></div>
    <script>
        window.$docsify = {
            relativePath: true,
            themeable: {
                // 渐变显示
                readyTransition: true,
            },
            count: {
                countable: true,
                fontsize: "0.9em",
                color: "green",
                language: "chinese",
            },
            search: {
                placeholder: "搜索",
            },
            repo: 'objcat/objcat.github.io'
        };
    </script>

    <!-- Docsify v4 -->
    <script src="./js/docsify4.min.js"></script>
    <!-- 黑色主题 -->
    <script src="./js/docsify-themeable.min.js"></script>
    <!-- 语法高亮 -->
    <script src="./js/prism-java.min.js"></script>
    <script src="./js/prism-swift.min.js"></script>
    <script src="./js/prism-c.min.js"></script>
    <script src="./js/prism-objectivec.min.js"></script>
    <script src="./js/prism-python.min.js"></script>
    <script src="./js/prism-javascript.min.js"></script>
    <script src="./js/prism-yaml.min.js"></script>
    <script src="./js/prism-json-min.js"></script>
    <!-- 字数统计 -->
    <script src="./js/countable.js"></script>
    <!-- 图片缩放 -->
    <script src="./js/zoom-image.min.js"></script>
    <!-- 代码块复制 -->
    <script src="./js/docsify-copy-code.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>

</html>
