<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>objcat's open-doc</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Description" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
        />
        <!-- 黑色主题 -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
        />
        <style>
            :root {
                --base-font-size: 14px;
                --heading-margin: 0;
                --heading-padding: 0;
                --heading-h1-margin: 0;
                --heading-h1-padding: 0;
                --heading-h2-margin: 0;
                --heading-h2-padding: 0;
                --heading-h3-margin: 0;
                --heading-h3-padding: 0;
                --heading-h4-margin: 0;
                --heading-h4-padding: 0;
            }
        </style>
    </head>

    <body>
        <nav>
            <a href="https://objcat.github.io" style="color: white"
                >objcat's open-doc</a
            >
        </nav>
        <div id="app"></div>
        <script>
            window.$docsify = {
                themeable: {
                    // 渐变显示
                    readyTransition: true,
                },
                count: {
                    countable: true,
                    fontsize: "0.9em",
                    color: "green",
                    language: "chinese",
                },
                // complete configuration parameters
                search: {
                    maxAge: 86400000, // Expiration time, the default one day
                    paths: [
                        "/0-language/java/java"
                    ], // or 'auto'
                    placeholder: "搜索",

                    noData: "No Results!",

                    // Localization
                    noData: {
                        "/zh-cn/": "找不到结果",
                        "/": "No Results",
                    },

                    // Headline depth, 1 - 6
                    depth: 2,

                    hideOtherSidebarContent: false, // whether or not to hide other sidebar content

                    // To avoid search index collision
                    // between multiple websites under the same domain
                    namespace: "website-1",

                    // Use different indexes for path prefixes (namespaces).
                    // NOTE: Only works in 'auto' mode.
                    //
                    // When initialiazing an index, we look for the first path from the sidebar.
                    // If it matches the prefix from the list, we switch to the corresponding index.
                    pathNamespaces: ["/zh-cn", "/ru-ru", "/ru-ru/v1"],

                    // You can provide a regexp to match prefixes. In this case,
                    // the matching substring will be used to identify the index
                    pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/,
                },
                
            };
        </script>

        <!-- Docsify v4 -->
        <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
        <!-- 黑色主题 -->
        <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
        <!-- 语法高亮 -->
        <script src="./js/prism-java.min.js"></script>
        <script src="./js/prism-swift.min.js"></script>
        <script src="./js/prism-c.min.js"></script>
        <script src="./js/prism-objectivec.min.js"></script>
        <script src="./js/prism-python.min.js"></script>
        <script src="./js/prism-javascript.min.js"></script>
        <script src="./js/prism-yaml.min.js"></script>
        <script src="./js/prism-json-min.js"></script>
        <!-- 字数统计 -->
        <script src="./js/countable.js"></script>
        <!-- 图片缩放 -->
        <script src="./js/zoom-image.min.js"></script>
        <!-- 代码块复制 -->
        <script src="./js/docsify-copy-code.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    </body>
</html>
